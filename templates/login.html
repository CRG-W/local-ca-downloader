<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <h2>Login</h2>
    <form action="/" method="POST">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Submit</button>
    </form>
    {{ if .Error }}
    <p style="color: red;">{{ .Error }}</p>
    {{ end }}
</body>

</html>
